<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <form name='projectForm'>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Name</label>
        <input ng-model="project.name">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Description</label>
        <textarea ng-model="project.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
      <div layout-gt-xs="row">
        <md-input-container class="md-block">
          <label>Budget</label>
          <input required step="any" name="budget" ng-model="project.budget" min="1" max="19999" ng-pattern="/^\d+.\d*$/" />
          <div ng-messages="projectForm.budget.$error" multiple md-auto-hide="true">
            <div ng-message="required">
              Required
            </div>
            <div ng-message="min">
              You should have a budget of at least $1.
            </div>
            <div ng-message="pattern">
              Your budget should be a number.
            </div>
            <div ng-message="max">
              {{projectForm.budget.$viewValue | currency:"$":0}} is larger than we find acceptable for web based submission. Please contact us.
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Cost</label>
          <input step="any" name="cost" ng-model="project.cost" ng-pattern="/^\d+$/" />
        </md-input-container>
      </div>
      {{project.start_date}}
      {{project.projected_end_date}}
      <div layout-gt-xs="row">
        <md-datepicker ng-model="project.start_date" md-placeholder="Start Date">
        </md-datepicker>
        <md-datepicker ng-model="project.projected_end_date" md-placeholder="End Date">
        </md-datepicker>
        <md-datepicker ng-model="project.actual_end_date" md-placeholder="Actual End Date" disabled>
        </md-datepicker>
      </div>
      <md-button class="md-raised md-primary" type="submit">Save</md-button>
    </form>
  </md-content>
</div>
