<table class="table projecttable">
  <tr>
    <td><h3>Details for {{project.name}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{project.name}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{project.description}}</td>
  </tr>
  <tr>
    <td>Budget</td>
    <td>{{project.budget}}</td>
  </tr>
  <tr>
    <td>Start Date</td>
    <td>{{project.start_date}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" ui-sref="editProject({id:project.id})">Edit</a>
</div>
