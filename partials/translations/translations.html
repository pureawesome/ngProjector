<h1> Translations </h1>
<md-content layout-padding layout="row">
  <h3>Change your language</h3>
  <md-button class="md-raised md-primary" ng-click="vm.changeLanguage('de')" translate="BUTTON_LANG_DE">DE</md-button>
  <md-button class="md-raised md-primary" ng-click="vm.changeLanguage('en')" translate="BUTTON_LANG_EN">EN</md-button>
</md-content>
<md-content layout-padding layout="row">
  <ul>
    <p>
      Location.Word: Translation
    </p>
    <li ng-repeat="(key, value) in vm.translations">
      {{key}} : {{value}}
    </li>
  </ul>
</md-content>

 <form class="form-horizontal" role="form" ng-submit="vm.addTranslation()">
   <div layout="column" ng-cloak class="md-inline-form">
     <md-content layout-padding>
       <form name='translationForm'>
         <md-input-container class="md-block" flex-gt-xs>
           <label>Locale</label>
           <input ng-model="vm.translation.locale">
         </md-input-container>
         <md-input-container class="md-block" flex-gt-xs>
           <label>Key</label>
           <input ng-model="vm.translation.key">
         </md-input-container>
         <md-input-container class="md-block" flex-gt-xs>
           <label>Value</label>
           <input ng-model="vm.translation.value">
         </md-input-container>
         <md-button class="md-raised md-primary" type="submit">Save</md-button>
       </form>
     </md-content>
   </div>
 </form>
